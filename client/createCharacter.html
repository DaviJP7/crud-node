<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Add Character</title>
</head>
<body>
  <form class="__container">
    <h1 class="__title">Add your character</h1>

    <div class="__input_group">
      <label for="input_content">Text Content:</label>
      <input type="text" id="input_content">
    </div>

    <div class="__input_group">
      <label id="label_input_file" for="input_file">Add your character Image</label>
      <input type="file" name="" id="input_file">
    </div>

    <button type="submit" class="__submit_button">
      Create character
    </button>
  </form>
</body>
</html>
